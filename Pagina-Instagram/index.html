<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper"> 
        <!-- Esquerda-->
        <div class="instagram-phone">
            <img src="./img/instagram-phone.png" alt="celular-capa">
        </div>
        <!-- Direira -->
        <div class="instagram-info">
            <div class="group">
                <img src="./img/logo-nome-instagram.jpg" class="instagram-logo" alt="instagram logo">
                <div class="foto-perfil">
                    <img src="./img/perfil.jpg" alt="foto perfil">
                </div>
                <a href="#" class="instagram-login">Continue como AndreFeh</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <div class="not-account">Não é AndreFeh</div>
                <div class="not-account">
                    <span>
                        <a class="link-blue" href="#">Alternar conta</a>
                    </span>
                    ou
                    <span>
                        <a class="link-blue" href="#">Inscreva-se</a>
                    </span>
                </div>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
